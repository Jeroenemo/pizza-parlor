<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <title>Pizza Parlor</title>
  <div id="order-input">
    <div class="jumbotron">
      <form id="input">
        <div class="radio">
          <h2>Choose your size:</h2>
          <label>
            <input type="radio" name="size" value="Small" checked>
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Medium">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Large">
            Large
          </label>
        </div>
        
        <h2>Add your toppings:</h2>
        <div id="toppings">
          <div class="form-group form-check">
            <label for="topping1">Mozzarella</label>
            <input type="checkbox" id="Mozzarella" value="Mozzarella">
          </div>  
          <div class="form-group form-check">  
            <label for="topping2">Feta</label>
            <input type="checkbox" id="Feta" value="Feta">
          </div>
          <div class="form-group form-check"> 
            <label for="topping3">Sausage</label>
            <input type="checkbox" id="Sausage" value="Sausage">
          </div>  
          <div class="form-group form-check">
            <label for="topping4">Bacon</label>
            <input type="checkbox" id="Bacon" value="Bacon">
          </div>  
          <div class="form-group form-check">
            <label for="topping5">Ham</label>
            <input type="checkbox" id="Ham" value="Ham">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Bell Peppers</label>
            <input type="checkbox" id="Bell Peppers" value="Bell Peppers">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Mushrooms</label>
            <input type="checkbox" id="Mushrooms" value="Mushrooms">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Olives</label>
            <input type="checkbox" id="Olives" value="Olives">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Spinach</label>
            <input type="checkbox" id="Spinach" value="Spinach">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Banana Peppers</label>
            <input type="checkbox" id="Banana Peppers" value="Banana Peppers">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Arugula</label>
            <input type="checkbox" id="Arugula" value="Arugula">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Anchovies</label>
            <input type="checkbox" id="Anchovies" value="Anchovies">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Onions</label>
            <input type="checkbox" id="Onions" value="Onions">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Pinapple</label>
            <input type="checkbox" id="Pinapple" value="Pinapple">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Meat Balls</label>
            <input type="checkbox" id="Meat Balls" value="Meat Balls">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Garlic</label>
            <input type="checkbox" id="Garlic" value="Garlic">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Aparagus</label>
            <input type="checkbox" id="Aparagus" value="Aparagus">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Chicken</label>
            <input type="checkbox" id="Chicken" value="Chicken">
          </div>
          <div class="form-group form-check">
            <label for="topping6">Potato</label>
            <input type="checkbox" id="Potato" value="Potato">
          </div>
        </div>
      </form>
      <button type="submit" class="button" id="add-pizza">Add to Cart!</button>
      <button type="complete" class="button" id="complete-order">Complete Order!</button>
    </div>
  </div>  
  <div id="order-output">
    <div class="jumbotron">
      <h1>Order Summary</h1>
      <ol id="order">
      </ol>
    </div>
  </div>
</html>
