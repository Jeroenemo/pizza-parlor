<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Monoton&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
</head>
<body  style="background-image: url('img/jumbo.jpg');">
  <div id="order-input">
    <div class="jumbotron">
      <div id="title">
        <h1>TOTALLY A PIZZA SHOP</h1>
        <p>Trust us -- we're from <em>where</em> the pizza is from</p>
      </div>
      <form id="input">
        <div class="radio">
          <h2>Choose your size</h2>
          <div>
            <label>
              <input type="radio" name="size" value="Small">
              Small
            </label>
            <label>
              <input type="radio" name="size" value="Medium" checked>
              Medium
            </label>
            <label>
              <input type="radio" name="size" value="Large">
              Large
            </label>
          </div>
        </div>
        <div class="radio">
          <div>
            <h2>Choose your sauce</h2>
            <label>
              <input type="radio" name="sauce" value="Red" checked>
              Red
            </label>
            <label>
              <input type="radio" name="sauce" value="White">
              White
            </label>
            <label>
              <input type="radio" name="sauce" value="Secret">
              Secret
            </label>
          </div>
        </div>
        <h2>Add your toppings</h2>
        <div id="toppings">
          <div class="form-group">
            <label for="mozzarella">
              <input type="checkbox" id="mozzarella" value="Mozzarella">
              Mozzarella
            </label>
            <span class="checkmark"></span>
          </div>  
          <div class="form-group">  
            <label for="feta">
              <input type="checkbox" id="feta" value="Feta">
              Feta
            </label>
          </div>
          <div class="form-group"> 
            <label for="sausage">
                <input type="checkbox" id="sausage" value="Sausage">
                Sausage
            </label>
          </div>  
          <div class="form-group">
            <label for="bacon">
              <input type="checkbox" id="bacon" value="Bacon">
              Bacon
          </label>
          </div>  
          <div class="form-group">
            <label for="ham">
              <input type="checkbox" id="ham" value="Ham">
              Ham
            </label>
          </div>
          <div class="form-group">
            <label for="bell-peppers">
              <input type="checkbox" id="bell-peppers" value="Bell Peppers">
              Bell Peppers
            </label>
          </div>
          <div class="form-group">
            <label for="mushrooms">
              <input type="checkbox" id="mushrooms" value="Mushrooms">
              Mushrooms
            </label>
          </div>
          <div class="form-group">
            <label for="olives">
              <input type="checkbox" id="olives" value="Olives">
              Olives
            </label>
          </div>
          <div class="form-group">
            <label for="spinach">
              <input type="checkbox" id="spinach" value="Spinach">
              Spinach
            </label>
          </div>
          <div class="form-group">
            <label for="banana-peppers">
              <input type="checkbox" id="banana-peppers" value="Banana Peppers">
              Banana Peppers
            </label>
          </div>
          <div class="form-group">
            <label for="arugula">
              <input type="checkbox" id="arugula" value="Arugula">
              Arugula
            </label>
          </div>
          <div class="form-group">
            <label for="anchovies">
              <input type="checkbox" id="anchovies" value="Anchovies">
              Anchovies
            </label>
          </div>
          <div class="form-group">
            <label for="onions">
              <input type="checkbox" id="onions" value="Onions">
              Onions
            </label>
          </div>
          <div class="form-group">
            <label for="sun-dried-tomatoes">
              <input type="checkbox" id="sun-dried-tomatoes" value="Sun Dried Tomatoes">
              Sun Dried Tomatoes
            </label>
          </div>
          <div class="form-group">
            <label for="pinapple">
              <input type="checkbox" id="pinapple" value="Pinapple">
              Pineapple
            </label>
          </div>
          <div class="form-group">
            <label for="meat-balls">
              <input type="checkbox" id="meat-balls" value="Meat Balls">
              Meat Balls
            </label>
          </div>
          <div class="form-group">
            <label for="garlic">
              <input type="checkbox" id="garlic" value="Garlic">
              Garlic
            </label>
          </div>
          <div class="form-group">
            <label for="aparagus">
              <input type="checkbox" id="aparagus" value="Aparagus">
              Aparagus
            </label>
          </div>
          <div class="form-group">
            <label for="chicken">
              <input type="checkbox" id="chicken" value="Chicken">
              Chicken
            </label>
          </div>
          <div class="form-group">
            <label for="potato">
              <input type="checkbox" id="potato" value="Potato">
              Potato
            </label>
          </div>
          <div class="form-group">
            <label for="jalapenos">
              <input type="checkbox" id="jalapenos" value="Jalapenos">
              Jalapenos
            </label>
          </div>
        </div>
      </form>
      <div class="col-md-12 text-center">
        <button type="submit" class="button" id="add-pizza">Add to Cart!</button>
        <button type="complete" class="button" id="complete-order">Complete Order!</button>
      </div>
      <p id="shopping-cart"></p>
    </div>
  </div>  
  <div id="order-output">
    <div class="jumbotron">
      <h1>Order Summary</h1>
      <ol id="order">
      </ol>
      <div class="col-md-12 text-center">
        <button type="reset" class="button" id="reset-page">Place a new Order</button>
      </div>
    </div>
  </div>
</body>
</html>
