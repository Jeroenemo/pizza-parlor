<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
  <form>
    <div class="radio">
      <h2>Choose your size:</h2>
      <label>
        <input type="radio" name="size" value="Small" checked>
        Small
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="Medium">
        Medium
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="Large">
        Large
      </label>
    </div>
    <div class="form-group">
      <label for="topping-1">1st Topping:</label>
      <input class="form-control" type="text" id="topping-1">
    </div>
    <div class="form-group">
      <label for="topping-2">2nd Topping:</label>
      <input class="form-control" type="text" id="topping-2">
    </div>
    <div class="form-group">
      <label for="topping-3">3rd Topping:</label>
      <input class="form-control" type="text" id="topping-3">
    </div>
    <div class="form-group">
      <label for="topping-4">4th Topping:</label>
      <input class="form-control" type="text" id="topping-4">
    </div>
    <div class="form-group">
      <label for="topping-5">5th Topping:</label>
      <input class="form-control" type="text" id="topping-5">
    </div>
    <div class="form-group">
      <label for="topping-6">6th Topping:</label>
      <input class="form-control" type="text" id="topping-6">
    </div>
    <button type="submit" class="button">Add</button>
  </form>
</head>
